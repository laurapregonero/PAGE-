<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="body">
    <main class="main">
      <section class="rectangulo-color"></section>
      <section class="config">
        <div class="config-container">
          <form class="config-form">
            <section
              class="config-form__section-form config-form__section-form--top"
            >
              <label class="config-form__title-input" for="cardHolder"
                >CardHolder Name</label
              >
              <input
                class="config-form__input"
                type="text"
                name="Cardholder_Name"
                id="cardHolder"
                placeholder="eg. Jane Appleseed"
              />
            </section>
            <section
              class="config-form__section-form config-form__section-form--center"
            >
              <label class="config-form__title-input" for="cardNumber"
                >Card Number</label
              >
              <input
                class="config-form__input"
                type="text"
                name="Card_Number"
                id="cardNumber"
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </section>
            <section
              class="config-form__section-form config-form__section-form--bottom"
            >
              <label
                class="config-form__title-input config-form__title-input--bottom"
                >EXP.Date (MM/YY)</label
              >
              <label
                class="config-form__title-input config-form__title-input--bottom"
                for="cardNumber"
                >CVC</label
              >
              <input
                type="number"
                placeholder="MM"
                class="config-form__input config-form__input--form-bottom"
              />
              <input
                type="number"
                placeholder="YY"
                class="config-form__input config-form__input--form-bottom"
              />

              <input
                class="config-form__input config-form__input--form-bottom"
                type="text"
                name="cvc"
                id="cvc"
                placeholder="  e.g. 123"
              />
            </section>
            <a href="/" class="config-form__button">Confirm</a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
